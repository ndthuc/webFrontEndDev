<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <!-- <div class="col-lg-5 d-none d-lg-block bg-register-image"></div> -->
          <div class="col-lg-5">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" [formGroup] = "registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" placeholder="Email Address" formControlName="email" #userEmail required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control form-control-user" placeholder="Password" formControlName="password" #userPwd required>                  
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" value=" Create Account on Node"/>
                <a class="btn btn-primary btn-user btn-block" (click)="authService.SignUp(userEmail.value, userPwd.value)">
                  Register Account
                </a>
                <hr>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
